<div class="container">
  <div>
    <a [routerLink]="['/about']">About</a>
  </div>
  <div>
    <nz-select [ngModel]="theme()" (ngModelChange)="onThemeChange($event)">
      @for (item of themes; track item.value) {
        <nz-option [nzValue]="item.value" [nzLabel]="item.label"></nz-option>
      }
    </nz-select>
  </div>
</div>
